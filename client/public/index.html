<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <!-- Icônes -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />

    <!-- PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#004f71" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO par défaut (chaque page le surchargera via Helmet) -->
    <title>Encre de sel</title>
    <meta
      name="description"
      content="Encre de sel — Lettres de mon cabanon - Histoires d'eaux . Récits d’un écrivain de Provence : pêche, cabanon, mer Méditerranée."
    />
    <meta
      name="keywords"
      content="écrivain, récits, mer Méditerranée, cabanon, Provence, pêche, tradition orale, Richard Arnaud"
    />

    <!-- Open Graph / Twitter -->
    <meta property="og:site_name" content="Encre de sel" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="fr_FR" />
    <meta property="og:title" content="Encre de sel" />
    <meta
      property="og:description"
      content="Lettres de mon cabanon — récits de mer et de Provence par Richard Arnaud."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-cover.jpg" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Canonical (remplacer par ton domaine en prod) -->
    <link rel="canonical" href="https://encre-de-sel.fr/" />

    <!-- (Optionnel) Font Awesome – retirer l’attribut integrity si tu changes d’URL/version -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- JSON-LD Organization + Website -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Encre de sel",
        "url": "https://encre-de-sel.fr",
        "logo": "https://encre-de-sel.fr/logo.png",
        "sameAs": []
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Encre de sel",
        "url": "https://encre-de-sel.fr",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://encre-de-sel.fr/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

  <body>
    <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>
    <div id="root"></div>
  </body>
</html>
